<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form valitation</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <form action="">
            <input type="text" placeholder="Name" class="flied" id="nm">
            <p id="one"><span></span></p>
            <input type="email" placeholder="Enter Email" class="flied" id="em">
            <p id="two"></p>
            <input type="password" placeholder="Password" class="flied" id="pass">
            <p id="three"></p>
            <input type="password" placeholder="Re-Password" class="flied" id="repass">
            <p id="four"></p>
            <input type="text" placeholder="Your Number" class="flied" id="ph">
             <select id="dt">
                <option value="">Date</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
            </select>
            <select id="mt">
                <option value="">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
            </select>
            <select id="yr">
                <option value="">Year</option>
                <option value="1">2017</option>
                <option value="2">2016</option>
                <option value="3">2015</option>
                <option value="4">2014</option>
            </select><br>
            <label><input type="radio" name="g" id="ga">Male</label>
            <label><input type="radio" name="g" id="gb">Female</label><br>
            <button type="submit" value="send" class="send" onclick="return check()">send</button>
        </form>
    </div>
     <script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
